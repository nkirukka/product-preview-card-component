<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  <title> Product preview card component</title>
</head>

<body>

  <div class="card">
    <div class="card__image">
      <img src="/images/image-product-mobile.jpg" alt="" class="mobile-img">
      <img src="/images/image-product-desktop.jpg" alt="" class="desktop-img">
    </div>
    <div class="card__info">
      <h1 class="f-style">Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="f-style">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__pricing">
        <span class="price_bold">$149.99</span> <span class="price_strikethrough">$169.99</span>
        <button class="card__btn"> <span class="btn_cart_icon"><img src="/images/icon-cart.svg" alt=""></span> Add to
          Cart</button>

      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="linkedin.com/in/nkiruka-ebele-8b03bb17a" target="_blank"> Nkiruka Ebele</a>
  </div>
</body>

</html>
